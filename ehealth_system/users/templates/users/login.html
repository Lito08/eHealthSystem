{% extends 'base.html' %}

{% block content %}
  <div class="container">
      <h2 class="text-center">Login</h2>
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p class="text-center mt-3">Contact your admin to create an account.</p>
  </div>
{% endblock %}
