{% extends 'base.html' %}
{% block title %}Book Appointment{% endblock %}

{% block content %}
  <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
          <h3 class="text-center">Book an Appointment</h3>
      </div>
      <div class="card-body">
          <form method="post" class="needs-validation" novalidate>
              {% csrf_token %}

              <div class="mb-3">
                  <label class="form-label">Clinic:</label>
                  {% if clinic %}
                      <input type="text" class="form-control" value="{{ clinic.name }}" readonly>
                  {% else %}
                      <p class="text-danger">No clinic available.</p>
                  {% endif %}
              </div>

              <div class="mb-3">
                  <label for="appointment_date" class="form-label">Select Date:</label>
                  <input type="date" class="form-control" name="appointment_date" required>
              </div>

              <div class="mb-3">
                  <label for="appointment_time" class="form-label">Select Time:</label>
                  <input type="time" class="form-control" name="appointment_time" required>
              </div>

              <div class="mb-3">
                  <label for="reason" class="form-label">Reason:</label>
                  <textarea name="reason" class="form-control" rows="3" required></textarea>
              </div>

              <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-success">Book Appointment</button>
              </div>
          </form>
      </div>
  </div>
{% endblock %}
