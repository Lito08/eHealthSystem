{% extends 'base.html' %}
{% block title %}Edit Announcement{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Announcement</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a href="{% url 'announcement_list' %}" class="btn btn-secondary mt-3">Back</a>
</div>
{% endblock %}
