{% extends 'base.html' %}

{% block content %}
  <div class="container">
      <h2 class="text-center">Edit Room: {{ room.number }}</h2>
      <form method="post">
          {% csrf_token %}

          <div class="mb-3">
              <label for="id_resident" class="form-label">Assign Resident</label>
              {{ form.resident }}
          </div>

          {% if room.resident %}
              <p class="text-danger"><strong>Currently Assigned:</strong> {{ room.resident.matric_id }} - {{ room.resident.full_name }}</p>
              <button type="submit" name="clear_resident" value="true" class="btn btn-warning mt-2">
                  Clear Resident
              </button>
          {% endif %}

          <div class="d-grid gap-2 mt-3">
              <button type="submit" class="btn btn-primary">Update Room</button>
              <a href="{% url 'room_list' hostel_id=room.hostel.id %}" class="btn btn-secondary">Back to Rooms</a>
          </div>
      </form>
  </div>
{% endblock %}
