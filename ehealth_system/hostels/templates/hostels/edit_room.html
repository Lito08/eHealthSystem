{% extends 'base.html' %}

{% block content %}
  <h2>Edit Room: {{ room.number }}</h2>
  <form method="post">
      {% csrf_token %}
      <div class="mt-3">
          <label class="form-label" for="id_resident">Assign Resident</label>
          {{ form.resident }}
      </div>
      <button type="submit" class="btn btn-primary mt-3">Update Room</button>
  </form>
  <a href="{% url 'room_list' hostel_id=room.hostel.id %}" class="btn btn-secondary mt-3">Back to Rooms</a>
{% endblock %}
