<!DOCTYPE html>
<html>
<head>
    <title>Eligibility Check</title>
</head>
<body>
    <h1>Check Eligibility</h1>
    
    <!-- Form to input age -->
    <form method="POST">
        {% csrf_token %}
        <label for="age">Enter your age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <button type="submit">Check Eligibility</button>
    </form>

    {% if eligibility %}
        <h2>Eligibility Status: {{ eligibility }}</h2>
    {% endif %}
</body>
</html>
