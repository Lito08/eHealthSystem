<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Welcome, {{ user.username }}</h2>
        <p>Role: {% if user.is_superuser %}Superadmin{% elif user.is_staff %}Admin{% else %}Resident{% endif %}</p>
        <div class="mt-3">
            {% if user.is_superuser %}
                <p><a href="{% url 'create_resident' %}" class="btn btn-primary">Create Resident</a></p>
            {% endif %}
            <p><a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
