<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Resident</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="mt-5">Create Resident</h2>
        <form method="POST" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            
            <!-- Room Number Field - Dynamically populated -->
            <div class="form-group">
                <label for="id_room_number">Room Number</label>
                <select class="form-control" name="room_number" id="id_room_number">
                    <option value="">Select Room</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Create Resident</button>
        </form>
        
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>

    <script>
        // jQuery to dynamically update the room number dropdown based on block and level selection
        $(document).ready(function() {
            $('#id_block, #id_level').change(function() {
                var blockId = $('#id_block').val();
                var levelId = $('#id_level').val();
                
                if (blockId && levelId) {
                    // Make AJAX request to get rooms based on block and level
                    $.ajax({
                        url: '{% url "get_rooms" %}',
                        data: {
                            'block': blockId,
                            'level': levelId
                        },
                        success: function(response) {
                            // Clear previous options
                            $('#id_room_number').empty();
                            $('#id_room_number').append('<option value="">Select Room</option>');

                            // Add the new options
                            response.rooms.forEach(function(room) {
                                $('#id_room_number').append('<option value="' + room.id + '">' + room.room_number + '</option>');
                            });
                        },
                        error: function() {
                            alert('Error fetching room data.');
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
