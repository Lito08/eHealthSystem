<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Resident</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="mt-5">Create Resident</h2>
        <form method="POST" class="mt-3">
            {% csrf_token %}
            <!-- Form fields rendered dynamically -->
            <div class="form-group">
                <label for="{{ form.matric_id.id_for_label }}">Matric ID</label>
                {{ form.matric_id }}  <!-- Display Matric ID as a read-only field -->
            </div>

            <div class="form-group">
                <label for="{{ form.account_type.id_for_label }}">Account Type</label>
                {{ form.account_type }}
            </div>

            <div class="form-group">
                <label for="{{ form.first_name.id_for_label }}">First Name</label>
                {{ form.first_name }}
            </div>

            <div class="form-group">
                <label for="{{ form.last_name.id_for_label }}">Last Name</label>
                {{ form.last_name }}
            </div>

            <div class="form-group">
                <label for="{{ form.block.id_for_label }}">Block</label>
                {{ form.block }}
            </div>

            <div class="form-group">
                <label for="{{ form.level.id_for_label }}">Level</label>
                {{ form.level }}
            </div>

            <!-- Room Number Field - Dynamically populated -->
            <div class="form-group">
                <label for="id_room_number">Room Number</label>
                <select class="form-control" name="room_number" id="id_room_number">
                    <option value="">Select Room</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Create Resident</button>
        </form>
        
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>

    <script>
        $(document).ready(function() {
            // When block or level is changed
            $('#id_block, #id_level').change(function() {
                var blockId = $('#id_block').val();
                var levelId = $('#id_level').val();
                
                if (blockId && levelId) {
                    // Make AJAX request to get rooms based on block and level
                    $.ajax({
                        url: '{% url "get_rooms" %}',  // Adjust the URL as necessary
                        data: {
                            'block': blockId,
                            'level': levelId
                        },
                        success: function(response) {
                            // Clear previous options in room number dropdown
                            $('#id_room_number').empty();
                            $('#id_room_number').append('<option value="">Select Room</option>');

                            // Add the new options to room dropdown
                            response.rooms.forEach(function(room) {
                                $('#id_room_number').append('<option value="' + room.id + '">' + room.room_number + '</option>');
                            });
                        },
                        error: function() {
                            alert('Error fetching room data.');
                        }
                    });
                }
            });

            // When account type is changed, update the matric ID field
            $('#id_account_type').change(function() {
                var accountType = $(this).val();
                
                // Make AJAX request to get the new matric_id
                $.ajax({
                    url: '{% url "update_matric_id" %}',  // Adjust the URL as necessary
                    data: {
                        'account_type': accountType
                    },
                    success: function(response) {
                        // Update the matric ID field with the new matric ID
                        $('#id_matric_id').val(response.matric_id);
                    },
                    error: function() {
                        alert('Error fetching new matric ID.');
                    }
                });
            });
        });
    </script>
</body>
</html>
